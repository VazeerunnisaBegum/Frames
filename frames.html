<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
<body>
    <h2 align="center">Frames</h2> 
    <div align="center"> 
        <iframe src="image.html" name="frame1" height="400"></iframe> 
        <iframe src="text.html" name="frame2" height="400"></iframe> 
        <iframe src="link.html" name="frame3" height="400"></iframe> 
    </div> 
    <noframes> 
        <p>Your browser does not support frames.</p> 
    </noframes>
</body>
</html>
